apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-test1
spec:
  rules:
  - host: app1.misitio.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: app-v1
            port:
              number: 8080
  - host: app2.misitio.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: api-server-svc
            port:
              number: 9090