apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-app
  namespace: wordpress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /wordpress
spec:
  rules:
    - host: misitio.com
      http:
        paths:
          - path: /wordpress
            pathType: Prefix
            backend:
              service:
                name: wordpress-service
                port:
                  number: 80